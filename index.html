<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkly - Gamified Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Thinkly 📘</h1>
  <p>Smart and Gamified Learning for Class 9 & 10 CBSE Students</p>
  <nav>
    <button onclick="goHome()">🏠 Home</button>
    <button onclick="showDashboard()">📊 Progress Dashboard</button>
  </nav>
</header>

<div class="main">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Choose Class</h2>
    <select id="classSelect" onchange="showSubjects()">
      <option value="">-- Select Class --</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>
    <div id="subjects"></div>
    <div id="chapters"></div>
  </div>

  <!-- Content -->
  <div class="content" id="chapterContent">
    <h3>Welcome 👋</h3>
    <p>Select a class, subject, and chapter from the left sidebar to get started!</p>
  </div>
</div>

<!-- Dashboard -->
<div class="content" id="dashboard" style="display:none;">
  <h2>📊 Your Progress Dashboard</h2>
  <div id="progressTable"></div>
</div>

<script src="app.js"></script>
</body>
</html>
